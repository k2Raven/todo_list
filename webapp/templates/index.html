<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
</head>
<body>
<a href="{% url 'task_add' %}">Create Task ( + )</a>
    <h1>To-Do List</h1>

    {% for task in tacks %}
        <h4>Название: <a href="{% url 'task_view' task.pk %}">{{ task.title }}</a> </h4>
        <p>Статус: {{ task.get_status_display }}</p>
        <p>Дата выполнения: {{ task.deadline|date:"d F Y"|default:"-" }}</p>
        <form action="{% url 'index' %}?id={{ task.id }}" method="POST">
            {% csrf_token %}
            <input type="submit" value="delete">
        </form>
        <hr>
    {% endfor %}


</body>
</html>
